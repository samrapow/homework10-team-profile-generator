
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Team Profile</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <nav class="navbar" id="navbar">
              <span class="navbar-brand mb-0 h1 w-100 text-center bg-secondary text-white" id="navbar-text">Team Profile</span>
          </nav>
      </header>
      <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  <!--Team Cards-->
                  
    <div class="col-4 mt-5">
        <div class="card h-100">
            <div class="card-header text-center bg-info">
                <h2>Sam</h2>
                <h3>Manager</h3>
            </div>
            <div class="card-body bg-secondary text-white">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:sam@gmail.com">sam@gmail.com</a></p>
                <p class="office">Office Number: 2</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-5">
        <div class="card h-100">
            <div class="card-header text-center bg-info">
                <h2>Billy</h2>
                <h3>Engineer</h3>
            </div>
            <div class="card-body bg-secondary text-white">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:billy@gmail.com">billy@gmail.com</a></p>
                <p class="github">Github: <a href="https://github.com/billycoder">billycoder</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-5">
        <div class="card h-100">
            <div class="card-header text-center bg-info">
                <h2>Sally</h2>
                <h3>Intern</h3>
            </div>
            <div class="card-body bg-secondary text-white">
                <p class="id">ID: 3</p>
                <p class="email">Email:<a href="mailto:sally@gmail.com">sally@gmail.com</a></p>
                <p class="school">School: Harvard</p>
            </div>
    </div>
</div>
    
              </div>
          </div>
      </main>
      
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </html>
